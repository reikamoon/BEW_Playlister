<!-- templates/playlists_show.html -->
{% extends 'base.html' %}
{% block content %}
<br>
<center><h1>{{ playlist.title }}</h1></center>
<br>
<center><h2>{{ playlist.description }}</h2></center>
<br>
<center><h3><a href='/playlists/{{ playlist._id }}/edit'>Edit</a></h3></center>
<p><form method='POST' action='/playlists/{{ playlist._id }}/delete'>
    <input type='hidden' name='_method' value='DELETE'>
    <button class='btn btn-primary' type='submit'>Delete</button>
</form></p>
{% for video in playlist.videos %}
      <center><iframe width='420' height='315' src='{{ video }}'></iframe></center>

{% endfor %}
{% endblock %}
